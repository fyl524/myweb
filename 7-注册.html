<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
<link rel="stylesheet" href="css/demos.css"/>
</head>
<body>
</head>
<body ontouchstart>
<header class="pageheader"><a href="#"><img src="images/myImg/logo_db.png" class="logo" /></a></header>
<div class="weui-tab">
<div class="weui-tab__panel">
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号码</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" placeholder="手机号 / 邮箱">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">密码</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="password" placeholder="密码 (最少6位)">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">昵称</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" placeholder="请输入昵称">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
      <span class="weui-agree__text"> 阅读并同意<a href="javascript:void(0);">《相关条款》</a> </span> </label>
    <div class="weui-btn-area">
      <input type="submit" value="注册" class="weui-btn weui-btn_primary"  id="showTooltips">
    </div>
  </div>
</div>
<div class="weui-toptips weui-toptips_warn js_tooltips" style="display: none;">错误提示</div>
<script src="js/zepto.min.js"></script> 
<script type="text/javascript" class="input js_show">
    $(function(){
        var $tooltips = $('.js_tooltips');

        $('#showTooltips').on('click', function(){
            if ($tooltips.css('display') != 'none') return;

            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
            $('.page.cell').removeClass('slideIn');

            $tooltips.css('display', 'block');
            setTimeout(function () {
                $tooltips.css('display', 'none');
            }, 2000);
        });
    });</script>
</body>
</html>
